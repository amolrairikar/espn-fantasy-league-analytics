default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: detect-aws-credentials
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [chore, docs, feat, fix, refactor, revert, test]
  - repo: local
    hooks:
      - id: terraform-fmt
        name: terraform fmt
        entry: terraform fmt -diff -write=true
        language: system
        types: [terraform]
        pass_filenames: true
      - id: terraform-validate
        name: terraform validate
        entry: terraform validate -json
        language: system
        pass_filenames: false
      - id: run-unit-tests
        name: Run unit tests
        description: "Run unit tests locally to ensure all tests pass before committing code."
        entry: pipenv run pytest --cov=api --cov-report=term-missing api/tests
        language: system
        types: [python]
        pass_filenames: false
      - id: ruff-check
        name: Ruff linter
        description: "Uses Ruff to lint and fix Python code."
        entry: pipenv run ruff check --fix .
        language: system
        types: [python]
      - id: ruff-format
        name: Ruff formatter
        description: "Uses Ruff to format Python code using standard conventions."
        entry: pipenv run ruff format .
        language: system
        types: [python]