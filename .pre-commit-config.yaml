default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: detect-aws-credentials
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [chore, docs, feat, fix, refactor, revert, test]
  - repo: local
    hooks:
      - id: ruff-check
        name: Ruff linter
        description: "Uses Ruff to lint and fix Python code."
        entry: pipenv run ruff check --fix .
        language: system
        types: [python]
      - id: ruff-format
        name: Ruff formatter
        description: "Uses Ruff to format Python code using standard conventions."
        entry: pipenv run ruff format .
        language: system
        types: [python]
      - id: run-unit-tests
        name: Run unit tests
        description: "Run unit tests locally to ensure all tests pass before committing code."
        entry: pipenv run pytest --cov=api --cov=lambda_layer --cov=lambdas tests/unit --cov-report=term-missing -vv
        language: system
        types: [python]
        pass_filenames: false
      - id: run-league-onboarding-integration-tests
        name: Run league onboarding integration tests
        description: "Run league onboarding integration tests locally to ensure all tests pass before committing code."
        entry: pipenv run behave -v tests/integration/step_function_lambdas
        language: system
        types: [python]
        pass_filenames: false
      - id: run-lambda-layer-integration-tests
        name: Run lambda layer integration tests
        description: "Run lambda layer integration tests locally to ensure all tests pass before committing code."
        entry: pipenv run behave -v tests/integration/lambda_layer
        language: system
        types: [python]
        pass_filenames: false
