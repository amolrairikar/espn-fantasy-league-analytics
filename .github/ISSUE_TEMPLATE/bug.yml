name: Bug Report
description: Report a bug to help us improve.
labels: ['bug', 'triage']
assignees: [] # Optionally assign default users, e.g., ['your-username']
title: '[BUG] '

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: title_suggestion
    attributes:
      label: Bug Title Suggestion
      description: A concise title for the bug.
      placeholder: Ex. 'Button click does not work on mobile'
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description of the Bug
      description: A clear and concise description of what the bug is.
      placeholder: Describe the issue here...
    validations:
      required: true
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true
  - type: input
    id: browser_version
    attributes:
      label: Browser Version (if applicable)
      description: Specify the version of the browser you used.
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      multiple: false
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
        - Other
    validations:
      required: true
  - type: input
    id: os_version
    attributes:
      label: Operating System Version (if applicable)
      description: Specify the version of your operating system.
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here, or paste image URLs.
  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
